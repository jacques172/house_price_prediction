  <script>
    function toggleInputField(featureName) {
      var checkbox = document.getElementById(featureName + 'Checkbox');
      var inputField = document.getElementById(featureName);
      if (checkbox.checked == true) {
        inputField.style.display = 'block';
      } else {
        inputField.style.display = 'none';
      }
    }
  </script>
</body>
</html>
